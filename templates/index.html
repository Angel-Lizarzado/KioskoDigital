<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko la redoma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/menu.js')}}"></script>

</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Kiosko La redoma</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">KioskoLaRedoma</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    {% for categoria in categorias_habilitadas %}
                    <li>
                        <button id="{{ categoria[1] }}" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> {{ categoria[1] }}</button>
                    </li>
                    {% endfor %}
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                    <li>
                        {% if mostrar_opcion_admin %}
                        <a class="boton-menu boton-admin" href="/admin/dashboard">
                            <i class="bi bi-gear-fill"></i> Dashboard
                        </a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
            
            <footer>
                <p class="texto-footer">Â© 2023 Kiosko La Redoma</p>
            </footer>
        </aside>
        <main>
            <div class="box">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/menu.js')}}"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>


</body>
</html>
